<div class="well well-sm">
	<form class="">
		<p class="lead">Check text input fiels in form</p>
		<div class="form-group">
			<label class="">Input Text: </label>
			<input type="text" class="form-control" placeholder="Text input"/>
		</div>
		<div class="form-group">
			<textarea class="form-control" rows="3" placeholder="Textarea input"></textarea>
		</div>
		
		<p class="lead">Check checkboxes</p>
		<div class="checkbox">
			<label>
				<input type="checkbox" value=""/>
				Option one is this and that &mdash;be sure to include why it's great
			</label>
		</div>
		<div class="checkbox disabled">
			<label>
				<input type="checkbox" value="" disabled/>
				Option two is disabled
			</label>
		</div>
		
		<p class="lead">Check radioboxes</p>
		<div class="radio">
			<label>
				<input type="radio" name="optionsRadio" id="optionsRadio1" value="option1" checked/>
				Option one is this and that &mdash;be sure to include why it's great
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="optionsRadio" id="optionsRadio1" value="option2"/>
				Option two can be something else and selecting it will deselect option one
			</label>
		</div>
		<div class="radio disabled">
			<label>
				<input type="radio" name="optionsRadio" id="optionsRadio1" value="option2" disabled=""/>
				Option three is disabled
			</label>
		</div>
	</form>
</div>
<div class="well well-sm">
	<form>
		<p class="h3">Inline checkboxes and radios</p>
		<div class="form-group">
			<p class="lead">Inline checboxes</p>
			<label class="checkbox-inline">
				<input type="checkbox" id="inlineCheckbox1" vlaue="option1"/>1
			</label>
			<label class="checkbox-inline">
				<input type="checkbox" id="inlineCheckbox2" vlaue="option2"/>2
			</label>
			<label class="checkbox-inline">
				<input type="checkbox" id="inlineCheckbox3" vlaue="option3"/>3
			</label>
		</div>

		<div class="form-group">
			<p class="lead">Inline radio boxes</p>
			<label class="radio-inline">
				<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"/>1

			<label class="radio-inline">

				<label>
					<input type="checkbox" id="blankCheckbox" value="optino1"/>
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="blankRadio" id="blankRadio1" value="option1"/>
				</label>
			</div>
		</div>
	</form>
</div>

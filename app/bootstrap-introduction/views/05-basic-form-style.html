<div>
	<div class="well well-sm">
		<p class="laed">Basic Form</p>
		<form>
			<div class="form-group">
				<label>
					Email Address
				</label>
				<input class="form-control" type="email" placeholder="Email@Email.com"/>
			</div>
			<div class="form-group">
				<label>
					Password
				</label>
				<input class="form-control" type="password" placeholder="Password"/>
			</div>
			<div class="form-group">
				<label>
					File input
				</label>
				<input class="form-control" type="file"/>
				<p class="help-block">Example block-level help text here</p>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"/>Check me out
				</label>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	<div class="well well-sm">
		<p class="lead">Inline form</p>
		<form class="form-inline">
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" placeholder="Name"/>
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="email" class="form-control" placeholder="Email@Email.com"/>
			</div>
			<button type="submit" class="btn btn-default">Send Invitation</button>
		</form>
		<form class="form-inline">
			<div class="form-group">
				<label class="sr-only">Email address</label>
				<input type="email" class="form-control" placeholder="Email@Email.com"/>
			</div>
			<div class="form-group">
				<label class="sr-only">Password</label>
				<input type="password" class="form-control" placeholder="Password"/>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"/>Remember me
				</label>
			</div>
			<button type="submit" class="btn btn-primary">Sign in</button>
		</form>
		<form class="form-inline">
			<div class="form-group">
				<label class="sr-only">
					Amount (in dollars)
				</label>
				<div class="input-group">
					<div class="input-group-addon">$</div>
					<input type="text" class="form-control" placeholder="Amount"/>
					<div class="input-group-addon">.00</div>
				</div>
				<button type="submit" class="btn btn-primary">Transfer cash</button>
			</div>
		</form>
	</div>
	<div class="well well-sm">
		<p class="lead">Horizontal Form</p>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 col-md-2 control-label">Email address</label>
				<input class="col-sm-9 col-md-9" type="email" class="form-control" placeholder="Email@Email.com"/>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-md-2 control-label">Password</label>
				<input class="col-sm-9 col-md-9" type="password" class="form-control" placeholder="Password"/>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10 col-md-offset-2 col-md-10">
					<div class="checkbox">
						<label>
							<input type="checkbox"/>Remember me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10 col-md-offset-10 col-md-10">
					<button type="submit" class="btn btn-primary">Sign in</button>
				</div>
			</div>
		</form>
	</div>
</div>
